      border: 1px solid red;
      /* margin: 0 30px; */

    .bottom .process input[type='range'] {
      width: 195px;
    }
  </style>
</head>

<body>
  <div class="numberSelect">
    <table class="table">
      <tr>
        <td class="timeselect">
          <div class="time-container">
            <input type="number">
            <select name="select" id="select1">
              <option value="secound">秒</option>

            </select>

        </td>

          </div>
        </td>
        <td class="timeselect">

              <option value="minute">分</option>
              <option value="hour">小时</option>
            </select>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="top">
    <table class="table">
      <tr>
        <td class="time"></td>
        <td class="time"></td>
        <td class="time"></td>
      </tr>
    </table>
  </div>
  <div class="bottom">
    <table class="table">
      <tr>
        <td class="process">
          <input type="range" name="range" id="process1">
        </td>
        <td class="process">
          <input type="range" name="range" id="process2">
        </td>
        <td class="process">
          <input type="range" name="range" id="process3">
        </td>
      </tr>
    </table>
  </div>
  <button onclick="handleTasks()">开始任务</button>
  <button onclick="cancleTasks()">终止所有任务</button>

  <script>
    const timeMap = {
      'secound': '秒',
      'minute': '分',
      'hour': '时',
    }
    const timeTransform = (stamp) => {
      switch (stamp) {
        case 'secound':
          return 1;
        case 'minute':
          return 60;
        case 'hour':
          return 3600
        default:
          return 1;
      }
    }

    window.onload = function () {
      const numbers = document.querySelectorAll('input[type=number]');
      for (let index = 0; index < numbers.length; index++) {
        const element = numbers[index];
        element.value = 0
        element.min = 0
      }
      const processes = document.querySelectorAll('[name=range]');
      for (let i = 0; i < processes.length; i++) {
        let ele = processes[i];
        ele.min = 0;
        ele.max = 100;
        ele.value = 0;
      }
    }
  </script>
  <script>
    // util 工具函数 查询3个时间和对应单位
    const queryTimer = () => {
      const timePojo = [];
      const numbers = document.querySelectorAll('input[type=number]');
      const selects = document.querySelectorAll('select');
      for (let index = 0; index < numbers.length; index++) {
        const time = numbers[index];
        const option = selects[index];
        timePojo.push({
          time: time.value,
          stamp: option.value
        })
      }
      return timePojo;
    }
  </script>
  <script>
    // 点击填充时间到第二行 点击确定时间
    const handleTimeSelect = () => {
      let res = queryTimer();
      const times = document.querySelectorAll('.time');
      for (let i = 0; i < res.length; i++) {
        const element = res[i];
        times[i].innerHTML = `${element.time}  ${timeMap[element.stamp]}`
      }
    }
  </script>
  <script>
    const taskStart = (value, elem) => {
      let flag;
      clearInterval(flag)
      const {
        time,
        stamp
      } = value;
      let intervalInms = time * timeTransform(stamp);
      let i = 0;

      flag = setInterval(() => {
        elem.value = i / intervalInms * 100;
        i = i + 0.001;
        if (elem.value >= 100) {
          clearInterval(flag)
        }
      }, 1)
    }

  </script>
  <script>
    // 开始任务
    const handleTasks = () => {
      handleTimeSelect();
      const res = queryTimer();
      const processes = document.querySelectorAll('[name=range]');
      for (let index = 0; index < res.length; index++) {
        const value = res[index];
        const taskElem = processes[index];
        taskStart(value, taskElem)
      }
    }
  </script>
